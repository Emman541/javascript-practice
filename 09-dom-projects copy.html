<!DOCTYPE html>
  <html>
  <head>
    <title>DOM projects</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      .js-cost-input{
        padding: 10px;
        font-size: 15px;
      }
      .calculate-button{
        background-color: green;
        padding: 12px 15px;
        border: none;
        color: white;
        font-size: 15px;
      }
      .error-style{
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>



    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown=" handleCostKeydown(event)
    ">
    <button onclick="
      calculateTotal()
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      const error = document.querySelector('.js-error-message');
      console.log(error);
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);
      
      
      window.document
      window.console.log('window');
      window.alert
      function handleCostKeydown(event) {
        console.log(event.key)
        if (event.key === 'Enter') {
          calculateTotal()
        }
      }
      let input = document.querySelector('.js-total-cost');
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value * 100);
        // console.log('hey');
        if (cost < 4000 && cost > 0) {
          cost = cost + 1000
          input.innerHTML = `$${cost / 100}`
        } 
        if (cost < 0) {
          input.innerHTML = 'Error: cost cannot be less than $0'
          input.classList.add('error-style')

        } 
      
      }
      function subscribe() {
          const buttonElement = document.querySelector('.js-subscribe-button') 
        
        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe'

        }
      }
    </script>
  </body>
  </html>
